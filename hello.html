<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>내 첫  HTML</title>
    </head>
    <body>
        <!-- 주석 단축키는 ctrl + "/" -->

        <!-- <hn></hn> 코드는 제목을 정의하는 태그 1~6 범위안에서 가능
         <h1></h1>태그는 한 페이지에 1개만 사용하는것을 권장  -->
        <h1>웹 개발 기초</h1>
        <h2>웹 개발 기초</h2>
        <h3>웹 개발 기초</h3>
        <h4>웹 개발 기초</h4>
        <h5>웹 개발 기초</h5>
        <h6>웹 개발 기초</h6>
        
        <!-- <pr></pr>은 텍스트 단락을 구분 태그 -->
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>

        <!-- <hr>은 가로줄 표시 태그 -->
        <hr>

        <!-- <br>은 줄바꿈 태그 -->
        <p>이것은 줄 바꿈을<br>위한 문구</p>
    </body>
</html>
